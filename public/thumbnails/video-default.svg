<svg width="640" height="360" viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="640" height="360" fill="url(#videoGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="580" cy="40" r="100" fill="url(#circleGradient2)" opacity="0.2"/>
  <circle cx="60" cy="320" r="100" fill="url(#circleGradient2)" opacity="0.2"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.05"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid)"/>
  
  <!-- Icon background -->
  <rect x="270" y="130" width="100" height="100" rx="16" fill="url(#iconGradient2)"/>
  
  <!-- Video icon -->
  <rect x="300" y="160" width="30" height="20" rx="2" stroke="white" stroke-width="3" fill="none"/>
  <path d="M330 165 L340 160 L340 180 L330 175 Z" fill="white"/>
  <circle cx="310" cy="195" r="2" fill="white"/>
  <circle cx="320" cy="195" r="2" fill="white"/>
  <circle cx="330" cy="195" r="2" fill="white"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="videoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAF5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3E8FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circleGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
