<svg width="640" height="360" viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="640" height="360" fill="url(#pyqGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="580" cy="40" r="100" fill="url(#circleGradient3)" opacity="0.2"/>
  <circle cx="60" cy="320" r="100" fill="url(#circleGradient3)" opacity="0.2"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.05"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid)"/>
  
  <!-- Icon background -->
  <rect x="270" y="130" width="100" height="100" rx="16" fill="url(#iconGradient3)"/>
  
  <!-- Question mark icon -->
  <circle cx="320" cy="180" r="30" stroke="white" stroke-width="3" fill="none"/>
  <path d="M315 172 Q315 165 320 162 Q325 159 328 165 Q328 170 320 173 L320 178" 
        stroke="white" stroke-width="3" stroke-linecap="round" fill="none"/>
  <circle cx="320" cy="185" r="2" fill="white"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="pyqGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0FDFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CCFBF1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circleGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D9488;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
