<svg width="640" height="360" viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="640" height="360" fill="url(#noteGradient)"/>
  
  <!-- Dark mode background (hidden by default, shown via CSS) -->
  <rect width="640" height="360" fill="url(#noteGradientDark)" class="dark-bg" style="display: none;"/>
  
  <!-- Decorative circles -->
  <circle cx="580" cy="40" r="100" fill="url(#circleGradient1)" opacity="0.2"/>
  <circle cx="60" cy="320" r="100" fill="url(#circleGradient1)" opacity="0.2"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.05"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid)"/>
  
  <!-- Icon background -->
  <rect x="270" y="130" width="100" height="100" rx="16" fill="url(#iconGradient)"/>
  
  <!-- File icon -->
  <path d="M300 155 L300 195 L340 195 L340 165 L330 155 Z M330 155 L330 165 L340 165" 
        stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <line x1="310" y1="175" x2="330" y2="175" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="310" y1="185" x2="330" y2="185" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="noteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circleGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
