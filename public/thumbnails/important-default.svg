<svg width="640" height="360" viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="640" height="360" fill="url(#importantGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="580" cy="40" r="100" fill="url(#circleGradient4)" opacity="0.2"/>
  <circle cx="60" cy="320" r="100" fill="url(#circleGradient4)" opacity="0.2"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.05"/>
  </pattern>
  <rect width="640" height="360" fill="url(#grid)"/>
  
  <!-- Icon background -->
  <rect x="270" y="130" width="100" height="100" rx="16" fill="url(#iconGradient4)"/>
  
  <!-- Star icon -->
  <path d="M320 160 L325 172 L338 174 L329 183 L331 196 L320 190 L309 196 L311 183 L302 174 L315 172 Z" 
        fill="white" stroke="white" stroke-width="2" stroke-linejoin="round"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="importantGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF7ED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEDD5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circleGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
